apiVersion: apps/v1
kind: Deployment
metadata:
  name: visitor-app
  namespace: visitor-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: visitor
  template:
    metadata:
      labels:
        app: visitor
    spec:
      containers:
        - name: visitor-app
          image: sudha3841/visitor-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          env:
            - name: REDIS_HOST
              value: redis

